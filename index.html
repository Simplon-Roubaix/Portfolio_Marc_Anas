<!doctype html>
<html class="no-js" lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gamer Wallpapers</title>
    <meta name="description" content="Gallerie fonds d'écran gaming">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/motion-ui.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Add your site or application content here -->
    <div class="callout primary">
        <div class="row column">
            <h1>Gamer Wallpapers.</h1>
            <p class="lead">Fonds d'écran de plusieurs Jeux. Bonne visite :).</p>
        </div>
    </div>

    <div class="orbit show-for-large" role="region" aria-label="Images de présentation des catégories" data-orbit>
        <ul class="orbit-container">
            <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
            <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
            <li class="is-active orbit-slide">
                <div>
                    <img src="img/sc-title.jpg" alt="image catégorie Starcraft 2" class="orbit-image">
                    <figcaption class="orbit-caption">Fonds d'écran Starcraft 2 maintenant disponibles</figcaption>
                </div>
            </li>
            <li class="orbit-slide">
                <div>
                <img src="img/es-title.jpg" alt="image catégorie Elder Scroll" class="orbit-image">
                <figcaption class="orbit-caption">Fonds d'écran Elder Scroll maintenant disponibles</figcaption>
                </div>
            </li>
            <li class="orbit-slide">
                <div>
                <img src="img/lol-title.jpg" alt="image catégorie League of Legends" class="orbit-image">
                <figcaption class="orbit-caption">Fonds d'écran League of Legends maintenant disponibles</figcaption>
                </div>
            </li>
            <li class="orbit-slide">
                <div>
                <img src="img/Aion-title.jpg" alt="image catégorie League of Legends" class="orbit-image">
                <figcaption class="orbit-caption">Fonds d'écran Aion maintenant disponibles</figcaption>
                </div>
            </li>
        </ul>
        <nav class="orbit-bullets">
            <button class="is-active" data-slide="0">
                <span class="show-for-sr">First slide details.</span>
                <span class="show-for-sr">Current Slide</span>
            </button>
            <button data-slide="1">
                <span class="show-for-sr">Second slide details.</span>
            </button>
            <button data-slide="2">
                <span class="show-for-sr">Third slide details.</span>
            </button>
            <button data-slide="3">
                <span class="show-for-sr">Fourth slide details.</span>
            </button>
        </nav>
    </div>

    <ul class="tabs" data-tabs id="thumbnails-tabs">
      <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Starcraft</a></li>
      <li class="tabs-title"><a href="#panel2">Elder Scroll</a></li>
      <li class="tabs-title"><a href="#panel3">League of Legends</a></li>
      <li class="tabs-title"><a href="#panel4">Aion</a></li>
    </ul>
    <div class="tabs-content" data-tabs-content="thumbnails-tabs">
      <div data-interchange="[responsive/small-medium-thumbnails.html, small], [responsive/large-thumbnails.html, large]"></div>
    </div>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/foundation.js"></script>
    <script src="js/motion-ui.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
