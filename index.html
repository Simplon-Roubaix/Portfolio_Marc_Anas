    <div class="orbit" role="region" aria-label="Images de présentation des catégories" data-orbit>
        <ul class="orbit-container">
            <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
            <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
            <li class="is-active orbit-slide">
                <div>
                    <img src="img/sc-title.jpg" alt="image catégorie Starcraft 2" class="orbit-image">
                    <figcaption class="orbit-caption">Fonds d'écran Starcraft 2 maintenant disponibles</figcaption>
                </div>
            </li>
            <li class="orbit-slide">
                <div>
                <img src="img/es-title.jpg" alt="image catégorie Elder Scroll" class="orbit-image">
                <figcaption class="orbit-caption">Fonds d'écran Elder Scroll maintenant disponibles</figcaption>
                </div>
            </li>
            <li class="orbit-slide">
                <div>
                <img src="img/lol-title.jpg" alt="image catégorie League of Legends" class="orbit-image">
                <figcaption class="orbit-caption">Fonds d'écran League of Legends maintenant disponibles</figcaption>
                </div>
            </li>
            <li class="orbit-slide">
                <div>
                <img src="img/Aion-title.jpg" alt="image catégorie League of Legends" class="orbit-image">
                <figcaption class="orbit-caption">Fonds d'écran Aion maintenant disponibles</figcaption>
                </div>
            </li>
        </ul>
        <nav class="orbit-bullets">
            <button class="is-active" data-slide="0">
                <span class="show-for-sr">First slide details.</span>
                <span class="show-for-sr">Current Slide</span>
            </button>
            <button data-slide="1">
                <span class="show-for-sr">Second slide details.</span>
            </button>
            <button data-slide="2">
                <span class="show-for-sr">Third slide details.</span>
            </button>
            <button data-slide="3">
                <span class="show-for-sr">Fourth slide details.</span>
            </button>
        </nav>
